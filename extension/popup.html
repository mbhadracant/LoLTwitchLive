<html>

<head>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/jquery.typeahead.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/tippy.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>

<body>
  <div class="mask">

  </div>
  <div id="header">LoLTwitchLive</div>
  <div class="break"></div>
  <div id="content">
    <div id="modal">
      <div id="modal-header">
        <img id="modal-champion-img"/>
        <h2 id="modal-summoner-name"></h2>
      </div>
      <div id="modal-tabs">
        <div class="modal-tab-item">RUNES</div>
        <div class="modal-tab-item">MASTERIES</div>
      </div>
      <div id="modal-runes" class="modal-content"></div>
      <div id="modal-mastery" class="modal-content">
      </div>
    </div>
    <div id="home">
      <div id="message"></div>
      <div id="sub-message"></div>
      <div id="summoners">
        <h4>List of registered summoners: </h4>
        <div class="break"></div>
      </div>
      <img id="loader" src="resources/loader.svg"/>
      <div id="live-data">
        <div id="blue" class="team"></div>
        <div id="red" class="team"></div>
      </div>
    </div>
    <div id="request">
      <form>
        <div class="typeahead__container">
          <div class="typeahead__field">
            <span class="typeahead__query">
                 <input class="js-typeahead-twitch-name" name="twitchName" type="search" placeholder="Twitch Name" autocomplete="off">
             </span>
          </div>
        </div>
        <div class="typeahead__container">
          <div class="typeahead__field">
            <span class="typeahead__query">
                 <input class="js-typeahead-summoner-name" name="summonerName" type="search" placeholder="Summoner Name" autocomplete="off">
             </span>
          </div>
        </div>
        <select name="region">
          <option value="na">NA</option>
          <option value="euw">EUW</option>
          <option value="br">BR</option>
          <option value="kr">KR</option>
          <option value="oce">OCE</option>
          <option value="las">LAS</option>
          <option value="eune">EUNE</option>
          <option value="jp">JP</option>
          <option value="tr">TR</option>
          <option value="ru">RU</option>
          <option value="lan">LAN</option>
        </select>
        <br />
        <button id="request-submit" type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
  <div class="break"></div>
  <div id="nav">
    <i class="fa fa-home fa-3x active" aria-hidden="true"></i>
    <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.typeahead.min.js"></script>
  <script src="js/tippy.min.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
